<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cee Loo Restaurant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        playfair: ['Playfair Display', 'serif'],
                        roboto: ['Roboto', 'sans-serif'],
                    }
                }
            }
        }
    </script>
</head>
<body class="font-roboto">
    <div class="relative min-h-screen">
        <!-- Hero Section -->
        <div class="relative h-screen">
            <!-- Background Image with Overlay -->
            <div class="absolute inset-0">
                <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=1200" 
                     alt="Restaurant Background" 
                     class="w-full h-full object-cover">
                <div class="absolute inset-0 bg-black bg-opacity-50"></div>
            </div>
            
            <!-- Hero Content -->
            <div class="relative flex flex-col items-center justify-center h-full text-white text-center px-4">
                <h1 class="font-playfair text-5xl md:text-7xl font-bold mb-4 tracking-wider uppercase">
                    Cee Loo
                </h1>
                <p class="text-xl md:text-2xl font-light">
                    Experience Exceptional Dining
                </p>
            </div>
        </div>

        <!-- Contact Form Section -->
        <div class="bg-gray-50 py-16 px-4">
            <div class="max-w-md mx-auto text-center">
                <h2 class="font-playfair text-3xl md:text-4xl font-bold mb-4 text-gray-800">
                    Contact Us
                </h2>
                <p class="text-gray-600 mb-8">
                    Get in touch with us
                </p>
                
                <form id="contact-form" class="space-y-4">
                    <div>
                        <input type="text" 
                               id="name" 
                               name="name" 
                               placeholder="Your Name" 
                               required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 outline-none">
                    </div>
                    <div>
                        <input type="email" 
                               id="email" 
                               name="email" 
                               placeholder="Your Email" 
                               required
                               class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:border-gray-500 focus:ring-2 focus:ring-gray-200 outline-none">
                    </div>
                    <button type="submit" 
                            class="w-full bg-gray-800 text-white py-3 px-6 rounded-lg hover:bg-gray-700">
                        Send Message
                    </button>
                </form>
            </div>
        </div>

        <!-- Footer -->
        <footer class="bg-gray-800 text-white py-8 text-center">
            <p>
                &copy; 2024 Cee Loo Restaurant. All rights reserved.
            </p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
